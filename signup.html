<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7f1f8648d.js" crossorigin="anonymous"></script>
    <title>Transparent Form</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- <i class="fa fa-glass"></i> -->
    <form action="/app02/signUpServlet" method="POST">
        <div class="container">
            <h1>SignUp....</h1>
            <div class="box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="myUserName"  placeholder="Pls Enter a userName">
    
            </div>
            <div class="box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="myName"  placeholder="Pls Enter a Name">
    
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="myPassword"  placeholder="Pls Enter a Password ">
    
            </div>
            <div class="box">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="text" name="myPhone"  placeholder="Pls Enter a PhoneNumber ">
    
            </div>
            <div class="box">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" name="myEmail"  placeholder="Pls Enter a Email ">
    
            </div>
            <button class="btn" type="submit">Submit</button>
            <a id="signup01" class="btn" href="http://localhost:1010/app02/">Home</a>
        </div>
    </form>
</body>

</html>
